  #     - image: cimg/base:stable
  #   steps:
  #     # Replace this with steps to deploy to users
  #     - run:
  #         name: deploy
  #         command: '#e.g. ./deploy.sh'

workflows:
  full-build:
    jobs:
      - persisted-data
      - brakeman:
          requires:
            - persisted-data
      - rubocop:
          requires:
            - persisted-data
      - zeitwerk:
          requires:
            - persisted-data

      - rspec-model:
          requires:
            - brakeman
            - rubocop
            - zeitwerk

      - rspec-command:
          requires:
            - rspec-model
      - rspec-decorator:
          requires:
            - rspec-model

      - rspec-strategy:
          requires:
            - rspec-command
            - rspec-decorator
      - rspec-validator:
          requires:
            - rspec-command
            - rspec-decorator

      - upload-coverage:
          requires:
            - rspec-model
            - rspec-command
            - rspec-decorator
            - rspec-strategy
            - rspec-validator

