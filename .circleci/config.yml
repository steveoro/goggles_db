version: 2.1
orbs:
  ruby: circleci/ruby@2.0.1

common-config: &common-config
  working_directory: ~/goggles_db
  parallelism: 3
  shell: /bin/bash --login
  # NOTE: make sure ENV vars on CircleCI include CC_TEST_REPORTER_ID
  #       for CodeClimate test coverage upload!
  #       (Otherwise the 'upload-coverage' step will fail.)
  docker:
    - image: cimg/ruby:3.1.4-node
      environment:
        RAILS_ENV: test
        BUNDLE_JOBS: 2
        BUNDLE_RETRY: 2
        BUNDLE_PATH: vendor/bundle
        PAGER: cat
    - image: cimg/mariadb:10.6.12
      environment:
        DATABASE_NAME: goggles_test
        DATABASE_USER: root
        PAGER: cat

common-db-setup: &common-db-setup
  name: DB setup
  command: |
    sudo apt update
    sudo apt-get install mysql-client
    mkdir -p tmp/coverage tmp/test-results tmp/test-artifacts
    mv spec/dummy/config/database_ci.yml spec/dummy/config/database.yml
    dockerize -wait tcp://localhost:3306 -timeout 1m
    RAILS_ENV=test bin/rails app:db:rebuild from=test to=test
    RAILS_ENV=test bin/rails db:migrate
    ./tmp/cc-test-reporter before-build

jobs:
  persisted-data:
    <<: *common-config
    steps:
      - run:
          name:  Setup persisted data
          command: |
            mkdir -p tmp
            curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./tmp/cc-test-reporter
            chmod +x ./tmp/cc-test-reporter
      - persist_to_workspace:
          root: tmp
          paths:
            - cc-test-reporter

  rubocop:
    <<: *common-config
    steps:
      - checkout
      - attach_workspace:
          at: ~/goggles_db/tmp
      - ruby/install-deps:
          app-dir: ~/goggles_db
          key: goggles_db-v0600
      - ruby/rubocop-check:
          app-dir: ~/goggles_db
          label: Rubocop
          format: pacman

  brakeman:
    <<: *common-config
    steps:
      - checkout
      - attach_workspace:
          at: ~/goggles_db/tmp
      - ruby/install-deps:
          app-dir: ~/goggles_db
          key: goggles_db-v0600
      - run:
          name: Brakeman
          command: |
            bundle exec brakeman -A6q -p spec/dummy

  zeitwerk:
    <<: *common-config
    steps:
      - checkout
      - attach_workspace:
          at: ~/goggles_db/tmp
      - ruby/install-deps:
          app-dir: ~/goggles_db
          key: goggles_db-v0600
      - run:
          <<: *common-db-setup
      - run:
          name: Zeitwerk check
          command: |
            bundle exec rake app:zeitwerk:check

  rspec-model:
    <<: *common-config
    steps:
      - checkout
      - attach_workspace:
          at: ~/goggles_db/tmp
      - ruby/install-deps:
          app-dir: ~/goggles_db
          key: goggles_db-v0600
      - run:
          <<: *common-db-setup
      - run:
          name: RSpec - models
          command: |
            TEST_FILES=$(circleci tests glob "spec/models/**/*_spec.rb" | circleci tests split --split-by=timings)
            bundle exec spec/dummy/bin/rspec --profile 10 --color --order rand \
                        -f RspecJunitFormatter --out tmp/test-results/rspec-models.xml \
                        -f progress -- ${TEST_FILES}
            ./tmp/cc-test-reporter format-coverage -t simplecov \
                                   -o "tmp/coverage/codeclimate.rspec-models.$CIRCLE_NODE_INDEX.json"
      - persist_to_workspace:
          root: tmp/coverage
          paths:
            - codeclimate.*.json
      - store_test_results:
          path: tmp/test-results
      - store_artifacts:
          path: tmp/test-artifacts

  upload-coverage:
    <<: *common-config
    steps:
      - attach_workspace:
          at: ~/goggles_db/tmp
      - run:
          name: CodeClimate upload
          command: ./tmp/cc-test-reporter sum-coverage -o - tmp/coverage/codeclimate.*.json | ./cc-test-reporter upload-coverage --debug --input -


  rspec-command:
    <<: *common-config
    steps:
      - checkout
      - ruby/install-deps:
          key: goggles_db-v0600
      - run:
          <<: *common-db-setup
      - ruby/rspec-test:
          label: RSpec - commands
          no_output_timeout: 5m
          # out-path: coverage/rspec-command
          tag: type:command
      # - store_test_results:
      #     path: coverage/rspec-command

  rspec-decorator:
    <<: *common-config
    steps:
      - checkout
      - ruby/install-deps:
          key: goggles_db-v0600
      - run:
          <<: *common-db-setup
      - ruby/rspec-test:
          label: RSpec - decorators
          no_output_timeout: 5m
          # out-path: coverage/rspec-decorator
          tag: type:decorator
      # - store_test_results:
      #     path: coverage/rspec-decorator

  rspec-strategy:
    <<: *common-config
    steps:
      - checkout
      - ruby/install-deps:
          key: goggles_db-v0600
      - run:
          <<: *common-db-setup
      - ruby/rspec-test:
          label: RSpec - strategies
          no_output_timeout: 5m
          # out-path: coverage/rspec-strategy
          tag: type:strategy
      # - store_test_results:
      #     path: coverage/rspec-strategy

  rspec-validator:
    <<: *common-config
    steps:
      - checkout
      - ruby/install-deps:
          key: goggles_db-v0600
      - run:
          <<: *common-db-setup
      - ruby/rspec-test:
          label: RSpec - validators
          no_output_timeout: 5m
          # out-path: coverage/rspec-validator
          tag: type:validator
      # - store_test_results:
      #     path: coverage/rspec-validator

  # deploy:
  #   # This is an example deploy job, not actually used by the workflow
  #   docker:
  #     - image: cimg/base:stable
  #   steps:
  #     # Replace this with steps to deploy to users
  #     - run:
  #         name: deploy
