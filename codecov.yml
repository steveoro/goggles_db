codecov:
  ci:
    - "steveoro.semaphoreci.com"
  require_ci_to_pass: yes

coverage:
  precision: 2
  round: down
  range: "70...100"

parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no

flags:
  command:
    paths:
      - app/commands/*
    carryforward: true
  model:
    paths:
      - app/models/*
    carryforward: true
  strategy:
    paths:
      - app/strategies/*
    carryforward: true
  validator:
    paths:
      - app/validators/*
    carryforward: true

comment:
  layout: "reach,diff,flags,files,footer"
  behavior: default
  require_changes: no
